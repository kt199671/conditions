{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">
        {{title}}</h1>
    <p>※以下のレコードを削除します。</p>
    <table class="table">
        <tr><th>Name</th><td>{{obj.owner}}</td></tr>
        <tr><th>Temperature</th><td>{{obj.temperature}}</td></tr>
        <tr><th>Conditioning</th><td>
        {% if obj.conditioning == False %}good{% endif %}
        {% if obj.conditioning == True %}no good{% endif %}</td></tr>
        <tr><th>Content</th><td>{{obj.content}}</td></tr>
        <form action="{% url 'condition:delete' id %}" method="post">
        {% csrf_token %}
        <tr><th></th><td>
            <input type="submit" value="click"
                class="btn btn-primary">
        </td></tr>
        </form>
    </table>
</body>
</html>
